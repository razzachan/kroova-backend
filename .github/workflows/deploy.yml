name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run tests
        run: npm test
        env:
          KROOVA_DEV_LOGIN_BYPASS: '1'
          KROOVA_DEV_ALLOW_RECYCLE_NO_CPF: '1'
          KROOVA_DEV_NO_RATELIMIT: '1'
      
      - name: Deploy notification
        run: |
          echo "âœ… Build completed successfully"
