name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        env:
          KROOVA_DEV_LOGIN_BYPASS: '1'
          KROOVA_DEV_ALLOW_RECYCLE_NO_CPF: '1'
          KROOVA_DEV_NO_RATELIMIT: '1'
          KROOVA_DEV_ALLOW_NO_CPF: '1'
      
      - name: Generate coverage report
        run: npm run test:coverage
        env:
          KROOVA_DEV_LOGIN_BYPASS: '1'
          KROOVA_DEV_ALLOW_RECYCLE_NO_CPF: '1'
          KROOVA_DEV_NO_RATELIMIT: '1'
          KROOVA_DEV_ALLOW_NO_CPF: '1'
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json')); console.log(data.total.lines.pct);")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage is below 70% threshold"
            exit 1
          fi
          echo "✅ Coverage meets 70% threshold"
        continue-on-error: true
